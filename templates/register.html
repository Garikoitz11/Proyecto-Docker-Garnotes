<!DOCTYPE html>
<html>

<head>
    <title>Garnotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark text-white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="mt-4">Registrarse</h1>
                <div class="card mt-4 p-4">
                    <form method="POST" action="/register">
                        <div class="mb-3">
                            <label class="form-label text-dark text-left">Usuario:</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-dark text-left">Contraseña:</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div class="mb-3 d-grid">
                            <input type="submit" class="btn btn-secondary" value="Registrarse">
                        </div>
                    </form>
                    <form class="text-center" method="GET" action="/login">
                        <div class="mb-3 d-grid">
                            <button type="submit" class="btn btn-secondary">Atrás</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
