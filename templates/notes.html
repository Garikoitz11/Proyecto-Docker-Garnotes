<!DOCTYPE html>
<html>

<head>
    <title>Garnotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark text-white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="d-flex align-items-center">
                    <h1 class="mt-4">Notas</h1>
                    <form action="/logout" method="post" class="ms-auto">
                        <button type="submit" class="btn btn-secondary">Cerrar sesión</button>
                    </form>
                </div>
                <div class="card mt-4 p-4 text-dark">
                    <h3>Listado de notas</h3>
                    <ul>
                        {% for nota in notas %}
  				{% if esAdmin %}
					<li>{{ nota[0] }}: {{ nota[1] }} - {{ nota[2] }}</li>
  				{% else %}
					<li>{{ nota[0] }} - {{ nota[1] }}</li>
				{% endif %}
			{% endfor %}
                    </ul>
                </div>
		{% if not esAdmin %}
                <div class="card mt-4 p-4 text-dark">
                    <h3>Insertar nota</h3>
                    <form action="/notes" method="post">
                        <div class="mb-3 d-grid">
                            <textarea name="texto" rows="8" cols="50" placeholder="Ingresa tu nota aquí"></textarea>
                            <br>
                            <button type="submit" class="btn btn-secondary">Guardar nota</button>
                        </div>
                    </form>
                </div>
		{% endif %}
            </div>
        </div>
    </div>
</body>

</html>
